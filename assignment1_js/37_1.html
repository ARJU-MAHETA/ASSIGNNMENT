<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = '';
for (var i = 0; i < 6; i++) {

    for (var j = 0; j < 6; j++) {

        if(i == 0 && j > 0){
          result += '';
        } 
        else if(j == 0 && i>0){
          result += '';
        } 
        else if(i>0 && j>0){
        result += (i*j) + ' ';
        }
    }
    result += '\n'
}

console.log(result);


    </script>
</body>
</html>
