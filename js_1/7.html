<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
       
    

div {
    display: flex;
    justify-content: center;
}

button {
    height: 50px;
    width: 50px;
    margin: 10px;
}
    </style>
</head>
<body>
    
    <div>
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        
    </div>
    

<script>
    let btn1 = document.querySelector('#btn-1');
    let btn2 = document.querySelector('#btn-2');



btn1.addEventListener('click', () =>{
    
    document.body.style.backgroundImage = "url('https://www.pixelstalk.net/wp-content/uploads/2016/07/3840x2160-Images-Free-Download.jpg')";
});
btn2.addEventListener('click', () =>{
    document.body.style.backgroundImage = "url('https://wallpapercave.com/wp/wp2555019.jpg')";
});



</script>
</html>
</body>
</html>
