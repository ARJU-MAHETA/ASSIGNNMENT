<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            height: 20px;
            width: 100px;
            background-color: aquamarine;
            border-radius: 5px;

        }

        .table {
            border: 2px solid black;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="row">
        <label>Enter Number</label>
        <input type="text" id="num" placeholder="Enter any number">
        <div>
            <button onclick=" return mathtable('num','msg')">Display</button>
        </div>
        <div><span id="msg"></span></div>

        <div class="table"></div>
    </div>

    <script>
        function mathtable(num, msg) {
            let no = document.getElementById(num).value;
            let tbl = document.querySelector(".table");
            if (no == "") {
                alert("Enter number")
            } else {
                var res = ""
                for (var i = 1; i <= 10; i++) {
                   res = res + `<div>${no} &Cross; ${i} = ${no * i} </div>`
                   tbl.innerHTML = res
                }
            }
            return false
        }
    </script>


</body>

</html>
